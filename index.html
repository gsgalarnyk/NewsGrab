<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="searchBox" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1> NY TIMES</h1>
            </div>
        </div>
        <div class="row">
            <div id="searchBox" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <div class="input-group">
                    <label>Search term</label>
                    <span class="input-group-addon" id="searchTerm"></span>
                    <input type="text" class="form-control" placeholder="Search Term">
                </div>

                <div class="input-group">
                    <label>Number of records</label>
                    <span class="input-group-addon"></span>
                    <input type="text" class="form-control" id="numberToReturn" placeholder="ex:10">
                </div>

                <div class="input-group">
                    <label>Start Year(opt)</label>
                    <span class="input-group-addon" id="startYear"></span>
                    <input type="text" class="form-control">
                </div>

                <div class="input-group">
                    <label>end year</label>
                    <span class="input-group-addon" id="endYear"></span>
                    <input type="text" class="form-control" id="basic-url">
                </div>

                <div>
                    <button type="button" class="btn btn-default">search</button>
                    <button type="button" class="btn btn-default">clear</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="headLine" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1><span class="glyphicon glyphicon-list-alt"></span>  New York Times Search</h1>
            </div>
        </div>
        <div class="row">
            <div id="searchBox" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="searchHeader">
                    <header><span class="glyphicon glyphicon-th-list"></span>  Search Parameters</header>
                </div>
                <div class="boxes">
                    <div class="input-group">
                        <label>Search term</label>
                        <input id="searchTerm" type="text" class="form-control" placeholder="Search Term" size="145">
                    </div>
                    <div class="input-group">
                        <label>Number of records</label>
                        <input type="text" class="form-control" id="numberToReturn" placeholder="ex:10" size="145">
                    </div>
                    <div class="input-group">
                        <label>Start Year(opt)</label>
                        <input id="startYear" type="text" class="form-control" size="145">
                    </div>
                    <div class="input-group">
                        <label>end year</label>
                        <input id="endYear" type="text" class="form-control" id="basic-url" size="145">
                    </div>
                    <div id="buttonDiv">
                        <button id="searchButton" type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>  Search</button>
                        <button id="clearButton" type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="dumpBox" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="divToDump"><span class="glyphicon glyphicon-th-list"></span>   top articles</div>
            </div>
        </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script type="text/javascript" href="assets/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="headLine" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1>New York Times Search</h1>
            </div>
        </div>
        <div class="row">
            <div id="searchBox" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="searchHeader">
                    <header class="glyphicon glyphicon-th-list">Search Parameters</header>
                </div>
                <div class="boxes">
                    <div class="input-group">
                        <label>Search term</label>
                        <input id="searchTerm" type="text" class="form-control" placeholder="Search Term">
                    </div>
                    <div class="input-group">
                        <label>Number of records</label>
                        <input type="text" class="form-control" id="numberToReturn" placeholder="ex:10">
                    </div>
                    <div class="input-group">
                        <label>Start Year(opt)</label>
                        <input id="startYear" type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label>end year</label>
                        <input id="endYear" type="text" class="form-control" id="basic-url">
                    </div>
                    <div>
                        <button id="searchButton" type="button" class="btn btn-default">search</button>
                        <button id="clearButton" type="button" class="btn btn-default">clear</button>
                    </div>
                </div>
                <div class="row">
                    <div id="searchBox" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div id="divToDump">top articles</div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
